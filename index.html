<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Efw54</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: black;
      font-family: Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .navbar {
      background-color: #000;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2.5rem;
    }

    .navbar img {
      width: 4rem;
      height: 4rem;
    }

    .menu {
      display: flex;
      gap: 2.5rem;
      margin: 0 auto;
    }

    .menu a {
      color: #ccc;
      text-decoration: none;
      font-size: 1.25rem;
      transition: color 0.3s ease, transform 0.3s ease;
    }

    .menu a:hover {
      color: white;
      transform: scale(1.2);
    }

    .main-content {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 2rem;
      opacity: 0;
      transform: translateY(-50px);
      transition: opacity 1s ease-out, transform 1s ease-out;
    }

    .main-content.animate {
      opacity: 1;
      transform: translateY(0);
    }

    .grsyaz {
      font-size: 6rem;
    }

    .gggr, .ben {
      background-color: black;
      color: white;
      box-shadow: 0 0 5px red, 0 0 15px red, 0 0 30px red;
      border-radius: 20px;
      text-shadow: red;
      width: 45%; /* Masaüstü boyutu */
      padding: 1rem;
      text-align: center;
    }

    .ben {
      display: flex;
      color: white;
      border-radius: 20px;
      padding: 0.5rem;
      width: 30%; /* Masaüstü boyutu */
      box-shadow: 0 0 5px red, 0 0 15px red, 0 0 30px red;
      justify-content: center;
      align-items: center;
      gap: 2rem;
    }
    
    .efw54 {
      font-size: 6rem;
      color: white;
    }

    footer {
      width: 100%;
      background-color: #000;
      color: #ccc;
      text-align: center;
      font-family: Arial, sans-serif;
      font-size: 1rem;
      border-top: 1px solid #333;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.6rem 1.8rem;
      margin-top: auto;
    }

    .footer-text {
      flex: 1;
      text-align: left;
    }

    .footer-icons {
      display: flex;
      gap: 1.25rem;
    }

    .footer-icons a img {
      width: 1.5rem;
      height: 1.5rem;
      filter: grayscale(100%);
      transition: filter 0.3s;
    }

    .footer-icons a:hover img {
      filter: grayscale(0%);
    }

    
    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        padding: 1rem;
      }

      .menu {
        flex-direction: column;
        gap: 1rem;
        margin-top: 1rem;
      }

      .grsyaz {
        font-size: 3rem; /* Mobil için yazı boyutunu küçülttüm */
      }

      .efw54 {
        font-size: 3rem; /* Mobil için yazı boyutunu küçülttüm */
      }

      .gggr, .ben {
        width: 90%; /* Mobil için genişliği arttırdım */
        flex-direction: column;
        padding: 0.5rem;
        gap: 1rem;
      }
    }
  </style>
</head>
<body>

  <div class="navbar">
    <a href="/index.html"><img src="/image/pngwing,com-photoaidcom-cropped.png" alt="Logo"></a>
    <div class="menu">
      <a href="/hakkımda.html">Hakkımda</a>
      <a href="/iletisim.html">İletişim</a>
      <a href="/Projelerim.html">Projelerim</a>
      <a href="/kullandık.html">Kullandıklarım</a>
      <a href="/destekol.html">Destek Ol</a>
    </div>
  </div>

  <div class="main-content">
    <div class="gggr">
      <h4 class="grsyaz">HOŞGELDİNİZ</h4>
    </div>
  
    <div class="ben">
      <h4 class="grsyaz">Ben</h4>
      <h4 class="efw54">Efw54</h4>
    </div>
  </div>

  <footer>
    <div class="footer-text">© 2025 Efw54 | Tüm Hakları Saklıdır.</div>
    <div class="footer-icons">
      <a href="https://www.instagram.com/efe.klyc54/" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram">
      </a>
      <a href="https://discord.gg/hXBtQdYc" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111370.png" alt="Discord">
      </a>
      <a href="mailto:efw54social@gmail.com">
        <img src="https://cdn-icons-png.flaticon.com/512/732/732200.png" alt="Mail">
      </a>
    </div>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const mainContent = document.querySelector('.main-content');
      mainContent.style.opacity = 1;
      mainContent.style.transform = 'translateY(0)';
    });
  </script>

</body>
</html>
